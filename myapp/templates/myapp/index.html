{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  <div class="container">
    <br><br>
    <form method="POST" enctype="multipart/form-data">  
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary">
    </form>
    <br><br>
  </div>
  
</body>
</html>
